<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/6ca58a24c0.js" crossorigin="anonymous"></script>
</head>
<body onload="progressBar(true)" class="w-[95%] mx-auto">
    <header class="mt-4">
        <h1 class="text-4xl font-semibold text-center">AI Universe Hub</h1>
        <!-- Sort By Date Button -->
        <div id="" class="text-center m-6">
            <button onclick="loadSortedData()" class="btn btn-accent">Sort By Date</button>
        </div>

    </header>

    <!-- card section start-->
    <section>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            
        </div>
    </section>
    <!-- card secton end -->

    <!-- modal Starts-->

<input type="checkbox" id="my-modal-5" class="modal-toggle" />
<div class="modal">
  <div class="modal-box h-[90%] w-11/12 max-w-4xl">
    <label for="my-modal-5" class="btn btn-xs btn-circle absolute right-2 top-2">âœ•</label>

    <div class="md:flex gap-4 ">
        <div class="bg-red-50 rounded-sm">
            <!-- description in left side -->
            <div class=" w-[90%] mx-auto">
                <h2 id="description"></h2>
            </div>
            <div id="cost" class="mt-8 flex items-center gap-2 mx-auto w-[90%] mx-auto">
                
            </div>
            <div id="features" class="mt-8 flex gap-5 mx-auto w-[90%] mx-auto">
                <div>

                </div>
                <div id="integrations">
                    <p class="text-2xl font-semibold mt-8">Integrations</p>
                    
                    </div>
            </div>
        </div>
        <div id="right-modal-container">
            <!-- pics in right side -->
            <div id="img">

            </div>
            <div id="img-description" class="mt-8">
                
            </div>
        </div>
    </div>
  </div>
</div>
<!-- Modal Ends -->

<!-- progress -->
    <div id="progress" class="flex items-center justify-center mt-8 mb-8">
        <div
          class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
          role="status">
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Loading...</span
          >
      </div>
      </div>
<!-- Show More Button -->
<div id="btn-show" class="text-center m-4">
    <button class="btn btn-success">Show More</button>
</div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
</body>
</html>
